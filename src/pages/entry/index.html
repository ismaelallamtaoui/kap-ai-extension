<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAP.ai – Sas de réflexion</title>
  <!-- Appel de la feuille de style commune à l'ensemble de l'extension -->
  <!-- Chemin de la feuille de style globale mis à jour -->
  <link rel="stylesheet" href="../../../styles/style.css" />
</head>
  <body>
    <!-- Écran unique : question, alternatives et actions -->
    <!-- Use a special class 'entry' on the container to apply a background image -->
    <div class="container entry">
      <section class="sobriety-widget" aria-label="Barre de sobriété">
        <div class="sobriety-bar" id="sobrietyBar" role="group" aria-label="Suivi de consommation d'eau hebdomadaire" tabindex="0">
          <img class="sobriety-drop" src="../../../assets/images/water_drop.svg" alt="Goutte d'eau" aria-hidden="true" />
          <div class="sobriety-progress" aria-hidden="true">
            <div class="sobriety-progress-fill" id="sobrietyProgressFill"></div>
          </div>
          <button class="sobriety-toggle" id="sobrietyToggle" aria-expanded="false" aria-controls="sobrietyDetails">
            <span class="sr-only">Afficher le détail de la consommation</span>
            <span class="sobriety-toggle-icon" aria-hidden="true"></span>
          </button>
          <div class="sobriety-tooltip" id="sobrietyTooltip" role="status" aria-live="polite"></div>
        </div>
        <div class="sobriety-details" id="sobrietyDetails" hidden>
          <p class="sobriety-title">Ai-je vraiment besoin de l’IA&nbsp;?</p>
          <p class="sobriety-caption"><b id="sobrietyDetailAmount">0L</b> d’eau consommés cette semaine</p>
          <div class="sobriety-bar secondary" aria-hidden="true">
            <img class="sobriety-drop" src="../../../assets/images/water_drop.svg" alt="" aria-hidden="true" />
            <div class="sobriety-progress">
              <div class="sobriety-progress-fill" id="sobrietyDetailFill"></div>
            </div>
            <span class="sobriety-toggle-icon muted" aria-hidden="true"></span>
          </div>
          <p class="sobriety-subtitle">Alternatives plus sobres&nbsp;:</p>
          <div class="sobriety-alt-links">
            <a class="alt-logo" id="ecosiaBtn" href="https://www.ecosia.org/?c=fr" target="_blank" rel="noreferrer" aria-label="Ouvrir Ecosia dans un nouvel onglet">
              <img src="../../../assets/images/ecosia_logo.png" alt="Ecosia" />
            </a>
            <a class="alt-logo" id="wikiBtn" href="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal" target="_blank" rel="noreferrer" aria-label="Ouvrir Wikipédia dans un nouvel onglet">
              <img src="../../../assets/images/wiki_logo.png" alt="Wikipédia" />
            </a>
          </div>
        </div>
      </section>

      <p class="question">AI‑JE VRAIMENT BESOIN DE L’IA ?</p>
    <!-- Choix d'utilisation de l'IA -->
    <div class="next-actions">
      <button id="chooseAiBtn" class="action-btn">M'aider à choisir la bonne IA</button>
      <button id="promptBtn" class="action-btn">Mieux prompter</button>
      <button id="favoritesBtn" class="action-btn">Mes prompts favoris</button>
    </div>

    <!-- Liens en bas de la page : qui sommes nous (gauche) et paramètres (droite) -->
    <div class="footer-links">
      <!-- Boutons de pied de page adoptant le style contour -->
      <button id="aboutBtn" class="outline-btn">Qui sommes nous ?</button>
      <button id="settingsBtn" class="outline-btn"><span class="gear-icon">⚙️</span></button>
    </div>
  </div>

  <!-- Script de contrôle de la navigation -->
  <!-- Chemin du script ajusté -->
  <script src="script.js"></script>
</body>
</html>
